<div class="col-lg-4 blog-sidebar">
    <div class="widget widget-newsletter">
      <h4 class="widget-title">Newsletter</h4>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
        <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
          class="validate" target="_blank" novalidate="">
          <div id="mc_embed_signup_scroll">
            <div class="form-group">
              <label for="mce-EMAIL">Subscribe here to get our latest updates</label>
              <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email"
                required="">
            </div>
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
              class="btn btn-lg btn-block btn-success">
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </div>

    <hr>

    <div class="banner">
        {% for item in site.data.banner %}
            {% if !item.sticky %}
            <div>
                {{item.display}}
            </div>
            <hr>
            {% endif %}
        {% endfor %}
    </div>
    <div class="banner"  style="position: sticky; top:11vh;">
        {% for item in site.data.banner %}
            {% if item.sticky %}
            <div>
                {{item.display}}
            </div>
            <hr>
            {% endif %}
        {% endfor %}
    </div>
  </div>
