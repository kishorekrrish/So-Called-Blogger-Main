# Almost all the things in the website can be customized from here.
# Changing title and description according to your website requirement is important.
#
title: So-Called Blogger
tagline: Empowering bloggers to turn their passion into profit
description: "Empowering bloggers to turn their passion into profit: Your go-to resource for building a successful and profitable online business through blogging and affiliate marketing."
email: socalledbloggerscb@gmail.com # The contact form submission will be done to this email address.
# phone: +1-123-456-7890
url: https://www.socalledblogger.com
default-image: /assets/images/avocado-cover.png # This image will be shown on sharing any page on social media. For example: Homepage, about page etc. This image should be bigger than 200x200px. This image is not used for posts. Posts use their own image mentioned in individual posts.

# Author details shows up at the end of every article
author:
  name: So-Called Blogger
  bio: ""
  image: /assets/img/android-icon-192x192.png # Choose a 200x200px image and place it inside /images directory.
  facebook: https://facebook.com
  twitter: https://twitter.com
  quora: https://www.quora.com/

# Kramdown is supported by Github
markdown: kramdown

# Newsletter in blog
mailchimp-newsletter-action: https://socalledblogger.us21.list-manage.com/subscribe/post?u=cbf02d01eac5dd9f32514ac20&amp;id=faefa54dfc&amp;f_id=004dcde1f0

# Mathjax setting
enable-mathjax: yes

# Charts
enable-chartjs: yes

# This defines how the URLs should look like
permalink: /blog/:title/

# Pagination - Posts per page in the blog index
paginate: 4
paginate_path: /blog/page:num/

# Define titles for the sections
name: John Doe
projects: I work

# Jekyll will read contents inside _pages only if we tell it to
include:
  - _pages

# Google Ananlytics Tracker
analytics: G-WM8FGXKYDT # Sign up with Google analytics and replce with your analytics ID

# Tidio chat script
# Signup with tidio.com and navigate to https://www.tidio.com/panel/channels/widget/integration to find your chat script
tidio-chat-script: ''
  #'<script src="//code.tidio.co/qoqvqizweoapoeohaqshuxfpx6owq0ea.js" async></script>'

# Share buttons
share: yes # Change it to `no` to remove share buttons.

# Comments by Disqus # Sign up with Disqus to get your shortcode. Leave it blank if you do not want to run diqus code on the website.
disqus: so-called-blogger

